<div class="header">
  <div>
    <h3>{{ email.subject }}</h3>
    <div>
      <b>From:</b> <i>{{ email.from }}</i>
    </div>
    <div>
      <b>To:</b> <i>{{ email.to }}</i>
    </div>
  </div>
  <div>
    <app-email-replay [email]="email"></app-email-replay>
  </div>
</div>
<div class="ui divider"></div>
<div [innerHTML]="email.html"></div>
