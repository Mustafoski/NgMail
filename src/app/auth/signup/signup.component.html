<h3>Create an Account</h3>
<form [formGroup]="authForm" class="ui form" (ngSubmit)="onSubmit()">
  <app-input
    inputType="text"
    label="Username"
    [control]="authForm.get('username')"
  ></app-input>
  <app-input
    inputType="password"
    label="Password"
    [control]="authForm.get('password')"
  ></app-input>
  <app-input
    inputType="password"
    label="PasswordConfirmation"
    [control]="authForm.get('passwordConfirmation')"
  ></app-input>
  <div
    class="ui red basic label"
    *ngIf="
      authForm.get('password').touched &&
      authForm.get('passwordConfirmation').touched &&
      authForm.errors
    "
  >
    <p *ngIf="authForm.errors.passwordsDontMatch">
      Password and PasswordConfirmation do not match
    </p>
    <p *ngIf="authForm.errors.noConnection">
      No internet connection detected, failed to sign in
    </p>
    <p *ngIf="authForm.errors.unknownError">Failed to sign up</p>
  </div>
  <div>
    <button class="ui submit button primary">Submit</button>
  </div>
</form>
